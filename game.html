    <title>Tic tac toe</title>

<body class="body2" >

    <audio src="audio/tick.mp3" class="crossSound"></audio>
    <audio src="audio/click.mp3" class="noughtSound"></audio>
    <audio src="audio/Sound_16587.mp3" class="drawSound"></audio>
    <audio src="audio/winSound.mp3" class="winSound"></audio>
    <audio src="audio/snd_bell.mp3" class="ringing"></audio>
    <audio src="audio/closing.mp3" class="closeSound"></audio>


<main class="main">

    <div class="box" >  
        
        <h1 class="h1 pt-5">Tic Tac Toe</h1>

                <div class="area" >

                    <div class="area-element"></div> 
                    <div class="area-element" style="border-left: 3px solid #fff;"></div>
                    <div class="area-element" style="border-left: 3px solid #fff;"></div>
                    <div class="area-element" style="border-top: 3px solid #fff;"></div>
                    <div class="area-element" style="border-left: 3px solid #fff; border-top: 3px solid #fff;"></div>
                    <div class="area-element" style="border-left: 3px solid #fff; border-top: 3px solid #fff;"></div>
                    <div class="area-element" style="border-top: 3px solid #fff;"></div>
                    <div class="area-element" style="border-left: 3px solid #fff; border-top: 3px solid #fff;"></div>
                    <div class="area-element" style="border-left: 3px solid #fff; border-top: 3px solid #fff;"></div>

                </div>
    </div>


    <div class="wrap">
        <div class="veil">
            <div class="modalWindow">
                <div class="content"> </div>
                <button class="button" type="button"> New Game </button>
            </div>
        </div>
    </div>

</main>
